<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <title>Contact</title>
</head>
<body>
     <!--Navbar-->
     <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="home.html">
            <img src="./Images/NBA-logo.png" width="90" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="scores.html">
              Scores
            </a>
      
            <a class="navbar-item" href="standings.html">
              Standings
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item" href="about.html">
                  About
                </a>
                <a class="navbar-item" href="contact.html">
                  Contact
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-info" href="signup.html">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" href="login.html">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    
    <!--Simple Contact Page-->
    <section class="section">
      <div class="container">
      <h1 class="title">Contact Us</h1>
      <div class="container">
        <!--Name-->
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Name">
          </div>
        </div>
        <!--Email-->
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <!--Subject-->
        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Select Subject</option>
                <option>Inquiry</option>
                <option>Complaint</option>
                <option>Suggestion</option>
              </select>
            </div>
          </div>
        </div>
        <!--Message-->
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Write your message"></textarea>
          </div>
        </div>
        <!--Terms and conditions-->
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>
        <!--Submit-->
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-info">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
      </div>
    </section>
    
    <!--Footer-->
    <footer class="footer">
      <div class="content has-text-centered">
          <p><strong>National Basketball Association</strong></p>
          <div class="is-flex is-justify-content-center">
              <a href="https://twitter.com/NBA/" class="icon is-large mr-3">
                  <i class="fab fa-twitter fa-2x"></i>
              </a>
              <a href="https://www.facebook.com/nba/" class="icon is-large mr-3">
                  <i class="fab fa-facebook fa-2x"></i>
              </a>
              <a href="https://www.instagram.com/nba/" class="icon is-large">
                  <i class="fab fa-instagram fa-2x"></i>
              </a>
          </div>
      </div>
  </footer>

  <script>
    //Hamburger Menu Functionality from Bulma
    document.addEventListener('DOMContentLoaded', () => {
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
      });
    });
    });
  </script>
</body>
</html>
